<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
<body>

<div th:insert="blocks/header :: header"/>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">News from the Mordor</h1>
                <p class="lead text-muted">
                    The blog from the orks of russia.
                    The orcs can post about the number of toilets stolen, TVs stolen,
                    or just how they are getting damage from the ZSU
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="el : ${posts}" class="col" style="max-height: 200px">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 th:text="${el.title}" class="card-text"></h3>
                            <p th:text="${el.anons}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'blog/' + ${el.id}" style="min-width: 100px" type="button"
                                       class="btn btn-sm btn-outline-secondary">
                                        View
                                    </a>
                                </div>
                                <small th:text="'Просмотры: ' + ${el.views}" class="text-muted"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:insert="blocks/footer :: footer" />

</body>
</html>
