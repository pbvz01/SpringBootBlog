<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Регистрация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form th:object="${userForm}"
              action="/registration"
              method="post"
              style="margin: 0 auto; margin-top: 150px; max-width: 350px">

        <h1 class="h3 mb-3 fw-normal mt-5">Please log in</h1>
        <th:block th:if="${passwordError} != null">
          <p th:text="${passwordError}"></p>
        </th:block>
        <th:block th:if="${loginError} != null">
          <p th:text="${loginError}"></p>
        </th:block>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="name" placeholder="Name" id="floatingName">
          <label for="floatingName">Your Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="lastName" placeholder="Last name" id="floatingLastName">
          <label for="floatingLastName">Your last name</label>
        </div>
        <div class="form-floating mb-3">
          <input lang="en" type="text" class="form-control" id="floatingLogin" placeholder="Login" name="login">
          <label for="floatingLogin">Login</label>
        </div>
        <div class="form-floating mb-3">
          <input lang="en" type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password" name="passwordConfirm">
          <label for="floatingConfirmPassword">Confirm your password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
      </form>
    </main>
  </body>
</html>
