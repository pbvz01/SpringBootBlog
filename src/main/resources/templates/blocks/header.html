<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
    <body>
        <div th: fragment="header">
            <header class="p-3 text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                            <li><a href="/new-article" class="nav-link px-2 text-white">Create an article</a></li>
                            <li sec:authorize ="hasRole('ADMIN')"><a href="/list-articles" class="nav-link px-2 text-white">Articles from User</a></li>
                            <li sec:authorize="hasRole('USER')"><a href="/profile" class="nav-link px-2 text-white">My profile</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">App's info</a></li>
                        </ul>

                        <div class="text-end">
                            <a sec:authorize="isAnonymous()" href="/registration" type="button" class="btn btn-outline-light me-2">Login in</a>
                            <a sec:authorize="isAnonymous()" href="/login" type="button" class="btn btn-warning">Sign-up</a>
                            <a sec:authorize="isAuthenticated()" href="/logout" type="button" class="btn btn-outline-light me-2">Log out</a>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
