<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="blocks/header :: header"/>

<div class="container mt-5">
    <h1>Main-Blog</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.anons}"></p>
        <p><b>Views: </b><span th:text="${el.views}"></span></p>
        <a th:href="'/blog/ + ${el.id} +/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/blog/ + ${el.id} +/delete'" class="btn btn-warning">Delete</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"/>
</body>
</html>
