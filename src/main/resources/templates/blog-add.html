<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div th:insert="blocks/header :: header"/>

    <div class="container mt-5 mb-5">
        <h1>Add your emotion</h1><br>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Enter a title" class="form-control"><br>
            <input type="text" name="anons" placeholder="Enter an anon" class="form-control"><br>
            <textarea name="full_text" placeholder="Enter information" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Add</button><br>
        </form>

    </div>

    <div th:insert="blocks/footer :: footer"/>
</body>
</html>
