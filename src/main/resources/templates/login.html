<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
  <form action="/login" method="post" style="margin: 0 auto; margin-top: 150px; max-width: 350px">
    <h1 class="h3 mb-3 fw-normal mt-5 mb-5">Please sign in</h1>
      <div class="form-floating mb-3">
        <input type="text" name = "username" class="form-control" id="floatingInput" placeholder="Login">
        <label for="floatingInput">Login</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
</body>
</html>
