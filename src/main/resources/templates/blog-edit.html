<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div th:insert="blocks/header :: header"/>

  <div th:each="el : ${post}" class="container mt-5 mb-5">
    <h1>Changing the article</h1><br>
    <form action="article/{id}/editing" method="post">
      <textarea th:text="${el.title}" name="title" class="form-control"></textarea><br>
      <textarea th:text="${el.anons}" name="anons" class="form-control"></textarea><br>
      <textarea th:text="${el.full_text}" name="full_text"  class="form-control"></textarea><br>
      <button type="submit" class="btn btn-success">To change</button><br>
    </form>

  </div>

  <div th:insert="blocks/footer :: footer"/>
</body>
</html>
